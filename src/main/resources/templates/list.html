<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments/header :: head('Liste des communes')"></head>
</head>
<body>

<div>
    <div th:replace="fragments/header :: navbar"></div>
</div>

<div class="container">
    <h2>Liste des communes </h2>
    <div class="row">
        <div class="col-lg-12">
            <div class="btn-group">
                <a href="/communes/new" class="btn btn-primary">Nouvelle commune</a>
            </div>
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th scope="col">
                        <div th:if="${#strings.equals(param.codeInsee, 'codeInsee')}" th:switch="${sortDirection}" >

                            <span th:case="'DESC'">
                                Code Insee <a th:href="|/?page=${page}&search=${search}&size=${size}&sortDirection=ASC&sortProperty=codeInsee|"><i class="fa fa-chevron-down"></i></a>
                            </span>
                            <span th:case="'*'">
                                Code Insee <a th:href="|/?page=${page}&search=${search}&size=${size}&sortDirection=DESC&sortProperty=codeInsee|"><i class="fa fa-chevron-up"></i></a>
                             </span>
                            <span th:unless="${sortDirection}">
                                <a th:href="|/?page=${page}&search=${search}&size=${size}&sortDirection=ASC&sortProperty=codeInsee|">Code Insee</a>
                            </span>
                        </div>
                    </th>
                    <th scope="col">
                        
                        <div>
                            <a href="/?page=&amp;search=&amp;size=&amp;sortDirection=ASC&amp;sortProperty=codePostal">Code Postal</a>
                        </div>
                    </th>
                    <th scope="col">
                        
                        <div>
                            <a href="/?page=&amp;search=&amp;size=&amp;sortDirection=ASC&amp;sortProperty=nom">Nom</a>
                        </div>
                    </th>
                    <th scope="col">
                        
                        <div>
                            <a href="/?page=&amp;search=&amp;size=&amp;sortDirection=ASC&amp;sortProperty=latitude">Latitude</a>
                        </div>
                    </th>
                    <th scope="col">
                        
                        <div>
                            <a href="/?page=&amp;search=&amp;size=&amp;sortDirection=ASC&amp;sortProperty=longitude">Longitude</a>
                        </div>
                    </th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                
                <tr th:each="commune : ${communes}">
                    <th scope="row" th:text="${commune.codeInsee}">01009</th>
                    <td th:text="${commune.codePostal}">01300</td>
                    <td th:text="${commune.nom}">Andert Et Condon</td>
                    <td th:text="${commune.latitude}">45.7873565333</td>
                    <td th:text="${commune.longitude}">5.65788307924</td>
                    <td><a th:href="|/communes/${commune.codeInsee}|">Détail</a></td>
                    <td><a th:href="|/communes/${commune.codeInsee}/delete|" class="btn btn-danger">Supprimer</a></td>
                </tr>

                </tbody>
            </table>
            <div class="row">
                <div class="col-lg-5">
                    <form action="/" method="get" class="form-inline">
                        <label for="pageSizePicker">Taille des pages&nbsp;</label>
                        <select name="size" id="pageSizePicker" class="custom-select"
                                onchange="javascript:this.form.submit()">
                            <option th:each="taille : ${pageSizes}" th:value="${taille}" th:selected="${taille == size}">[[${taille}]]</option>
                        </select>
                        <input type="hidden" name="sortDirection" value="">
                        <input type="hidden" name="sortProperty" value="">
                        <input type="hidden" name="search" value="">
                        <input type="hidden" name="page" th:value="${page}">
                        <input type="hidden" name="size" th:value="${size}">
                    </form>
                </div>
                <div class="col-lg-2 text-center">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">

                            <!--désactivé pour la première page-->
                            <li class="page-item disabled" th:if="${communes.isFirst()}">
                                <a href="#" class="page-link">&laquo;</a>
                            </li>

                            <!--activé pour les autres pages-->
                           <li class="page-item" th:unless="${communes.isFirst()}">
                               <a class="page-link" th:href="|/?page=${page-1}&;search=${search}&;size=${size}&;sortDirection=&;sortProperty=|">
                                    &laquo;
                                </a>
                            </li>
                            <li class="page-item" >
<!--                                <a href="#" class="page-link">Page <span th:text="${pageNumber}"></span></a>-->
                                <form action="/" method="get">
                                    <select name="page" id="pagePicker" class="custom-select"
                                            onchange="javascript:this.form.submit()">
                                        <option th:each="nbPage : ${#numbers.sequence(1,24,1)}" th:value="${nbPage} - 1" th:selected="${nbPage == page + 1}">Page [[${nbPage}]]</option>
                                    </select>
                                    <input type="hidden" name="sortDirection" th:value="${sortDirection}">
                                    <input type="hidden" name="sortProperty" th:value="${sortProperty}">
                                    <input type="hidden" name="size" th:value="${size}">
                                    <input type="hidden" name="search" value="">
                                </form>
                            </li>
                            <!--désactivé pour la dernière page-->
                            <li class="page-item disabled" th:if="${communes.isLast()}">
                                <a href="#" class="page-link">
                                    &raquo;
                                </a>
                            </li>
                            <!--activé pour les autres pages-->
                            <li class="page-item" th:unless="${communes.isLast()}">
                                <a  class="page-link" th:href="|/?page=${page+1}&;search=${search}&;size=${size}&;sortDirection=&;sortProperty=|">
                                    &raquo;
                                </a>
                            </li>

                        </ul>
                    </nav>
                </div>
                <div class="col-lg-5 text-right mt-2">
                    <p>
                        Affichage des communes <span th:text="${start}">1</span> à [[${end}]] sur un total de sur un total de <span th:text="${nbCommunes}">29997</span>

                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
